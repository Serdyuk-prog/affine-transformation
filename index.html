<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Affine transformation</title>
    </head>
    <body class="bg-light">
        <div class="container mt-5 align-middle">
            <div class="row">
                <div class="col">
                    <canvas class="border"></canvas>
                </div>
                <div class="col mt-3" style="min-width: 300px">
                    <form>
                        <div class="row g-4 align-items-center mb-3">
                            <!-- POINT 1 -->
                            <div class="col-auto">
                                <span class="fs-5">Point 1</span>
                            </div>
                            <div class="col-3">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <label for="pointAX" class="form-label m-0">X</label>
                                    </span>
                                    <input type="number" class="form-control" required id="pointAX" value="400" min="0" max="500"/>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <label for="pointAY" class="form-label m-0">Y</label>
                                    </span>
                                    <input type="number" class="form-control" required id="pointAY" value="400" min="0" max="500"/>
                                </div>
                            </div>
                            <div class="col-auto">
                                <input
                                    type="color"
                                    class="form-control form-control-color"
                                    id="colorA"
                                    value="#00ff00"
                                    title="Choose your color"
                                />
                            </div>
                        </div>
                        <!-- POINT 2 -->
                        <div class="row g-4 align-items-center mb-3">
                            <div class="col-auto">
                                <span class="fs-5">Point 2</span>
                            </div>
                            <div class="col-3">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <label for="pointBX" class="form-label m-0">X</label>
                                    </span>
                                    <input type="number" class="form-control" id="pointBX" value="100" required min="0" max="500"/>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <label for="pointBY" class="form-label m-0">Y</label>
                                    </span>
                                    <input type="number" class="form-control" id="pointBY" value="400" required min="0" max="500"/>
                                </div>
                            </div>
                            <div class="col-auto">
                                <input
                                    type="color"
                                    class="form-control form-control-color"
                                    id="colorB"
                                    value="#ff0000"
                                    title="Choose your color"
                                />
                            </div>
                        </div>
                        <!-- POINT 3 -->
                        <div class="row g-4 align-items-center mb-3">
                            <div class="col-auto">
                                <span class="fs-5">Point 3</span>
                            </div>
                            <div class="col-3">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <label for="pointCX" class="form-label m-0">X</label>
                                    </span>
                                    <input type="number" class="form-control" id="pointCX" value="250" required min="0" max="500"/>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <label for="pointCY" class="form-label m-0">Y</label>
                                    </span>
                                    <input type="number" class="form-control" id="pointCY" value="100" required min="0" max="500"/>
                                </div>
                            </div>
                            <div class="col-auto">
                                <input
                                    type="color"
                                    class="form-control form-control-color"
                                    id="colorC"
                                    value="#0000ff"
                                    title="Choose your color"
                                />
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary fs-5">Draw!</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
